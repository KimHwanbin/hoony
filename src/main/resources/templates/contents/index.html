<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

	<div layout:fragment="content">
		<table>
	  		<tr th:each="item: ${userList}">
	  			<td>[[${item.userId}]]</td>
	  			<td>[[${item.userNm}]]</td>
	  			<td>[[${item.userHp}]]</td>
	  			<td>[[${item.userDept}]]</td>
	  		</tr>
	  	</table>
    </div>  	
</html>
